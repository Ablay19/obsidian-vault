apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obsidian-bot
  template:
    metadata:
      labels:
        app: obsidian-bot
    spec:
      containers:
      - name: obsidian-bot
        image: your-docker-registry/obsidian-bot:latest # Replace with your image
        ports:
        - containerPort: 8080
        env:
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: REDIS_ADDR
          value: "redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: obsidian-bot
spec:
  selector:
    app: obsidian-bot
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
