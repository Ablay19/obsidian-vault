apiVersion: v1
kind: Secret
metadata:
  name: vault-token
type: Opaque
stringData:
  token: "root" # In a real environment, use a more secure way to manage this
---
apiVersion: v1
kind: Secret
metadata:
  name: google-credentials
type: Opaque
stringData:
  client-id: "YOUR_GOOGLE_CLIENT_ID"
  client-secret: "YOUR_GOOGLE_CLIENT_SECRET"
---
# Add other secrets as needed, e.g., for database credentials
