# Horizontal Pod Autoscaler for Obsidian Bot
# Automatic scaling based on CPU and memory usage

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: obsidian-bot-hpa
  namespace: obsidian-system
  labels:
    app: obsidian-bot
    component: autoscaling
  annotations:
    autoscaling.alpha.kubernetes.io/metrics: "cpu,memory,custom"
    autoscaling.alpha.kubernetes.io/conditions: "Ready,ScalingActive,ScalingLimited"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: obsidian-bot
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---

# Vertical Pod Autoscaler (alternative for memory/CPU optimization)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: obsidian-bot-vpa
  namespace: obsidian-system
  labels:
    app: obsidian-bot
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: obsidian-bot
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: obsidian-bot
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 2000m
        memory: 2Gi
      controlledResources: ["cpu", "memory"]