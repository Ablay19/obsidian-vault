# Secrets for Obsidian Bot
# Sensitive configuration data

apiVersion: v1
kind: Secret
metadata:
  name: obsidian-bot-secrets
  namespace: obsidian-system
  labels:
    app: obsidian-bot
    component: secrets
  annotations:
    secret-management: "kubectl"
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded values
  turso-database-url: <BASE64_ENCODED_TURSO_DATABASE_URL>
  turso-auth-token: <BASE64_ENCODED_TURSO_AUTH_TOKEN>
  telegram-bot-token: <BASE64_ENCODED_TELEGRAM_BOT_TOKEN>
  gemini-api-key: <BASE64_ENCODED_GEMINI_API_KEY>
  groq-api-key: <BASE64_ENCODED_GROQ_API_KEY>
  cloudflare-api-key: <BASE64_ENCODED_CLOUDFLARE_API_KEY>
  huggingface-api-key: <BASE64_ENCODED_HUGGINGFACE_API_KEY>
  session-secret: <BASE64_ENCODED_SESSION_SECRET>

---

# Google Cloud Service Account Credentials
apiVersion: v1
kind: Secret
metadata:
  name: obsidian-bot-gcp-credentials
  namespace: obsidian-system
  labels:
    app: obsidian-bot
    component: gcp-credentials
  annotations:
    secret-management: "google-cloud"
type: Opaque
data:
  # Base64 encoded Google Cloud service account JSON key
  # Create with: cat service-account-key.json | base64 -w 0
  credentials.json: <BASE64_ENCODED_GCP_CREDENTIALS_JSON>

---

# SSL/TLS Certificate Secret (if using HTTPS)
apiVersion: v1
kind: Secret
metadata:
  name: obsidian-bot-tls
  namespace: obsidian-system
  labels:
    app: obsidian-bot
    component: tls
type: kubernetes.io/tls
data:
  tls.crt: <BASE64_ENCODED_TLS_CERTIFICATE>
  tls.key: <BASE64_ENCODED_TLS_PRIVATE_KEY>