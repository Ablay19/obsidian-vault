version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: deploy/docker/api-gateway.Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - PORT=8080
    networks:
      - arch-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

