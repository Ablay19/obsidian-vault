name: API Gateway CI

on:
  push:
    paths:
      - 'apps/api-gateway/**'
      - 'packages/shared-types/**'
      - 'packages/communication/**'
      - '.github/workflows/api-gateway-ci.yml'
    branches: [main, 005-architecture-separation]
  pull_request:
    paths:
      - 'apps/api-gateway/**'
      - 'packages/shared-types/**'
      - 'packages/communication/**'
      - '.github/workflows/api-gateway-ci.yml'

env:
  GO_VERSION: '1.21'
  APP_NAME: api-gateway

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api-gateway

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build API Gateway
      run: go build -v -o bin/api-gateway ./cmd/main.go

    - name: Run unit tests
      run: go test -v ./internal/... -race -coverprofile=coverage.out

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/005-architecture-separation'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deploy/docker/api-gateway.Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/api-gateway:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/api-gateway:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: docker
    runs-on: ubuntu-latest
    environment: staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/005-architecture-separation'
    
