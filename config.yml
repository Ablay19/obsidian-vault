providers:
  gemini:
    model: gemini-3-pro-image-preview
  groq:
    model: llama-3.1-8b-instant # Or llama3-70b-8192, mixtral-8x7b-32768, etc.
  huggingface:
    model: "gpt2"
  onnx:
    model_path: "./models/model.onnx"
    vocab_path: "./models/vocab.txt"
    enabled: true

classification:
  patterns:
    physics:
      - force
      - energy
      - mass
      - velocity
      - acceleration
    math:
      - equation
      - function
      - derivative
      - integral
      - matrix
    chemistry:
      - molecule
      - atom
      - reaction
      - chemical
    admin:
      - invoice
      - contract
      - form
      - certificate

language_detection:
  french_words:
    - le
    - la
    - de
    - et
    - un
