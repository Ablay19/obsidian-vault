<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ü§ñ</span>
                    Obsidian Bot
                </h1>
                <div class="header-status">
                    <span class="status-dot" id="status-indicator"></span>
                    <span id="status-text">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-content">
                        <div class="stat-label">Status</div>
                        <div class="stat-value" id="bot-status">--</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-content">
                        <div class="stat-label">Uptime</div>
                        <div class="stat-value" id="uptime">--</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üîß</div>
                    <div class="stat-content">
                        <div class="stat-label">AI Provider</div>
                        <div class="stat-value" id="ai-provider">--</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <div class="stat-label">Last Activity</div>
                        <div class="stat-value" id="last-activity">--</div>
                    </div>
                </div>
            </div>

            <!-- Provider Management -->
            <div class="section">
                <div class="section-header">
                    <h2>AI Provider Management</h2>
                </div>
                <div class="section-content">
                    <div class="control-group">
                        <label for="provider-select">Select Provider:</label>
                        <div class="control-row">
                            <select id="provider-select" class="select">
                                <option value="">Loading...</option>
                            </select>
                            <button id="set-provider-btn" class="btn btn-primary">
                                Set Provider
                            </button>
                        </div>
                    </div>
                    <div id="provider-status" class="info-message"></div>
                </div>
            </div>

            <!-- System Info -->
            <div class="section">
                <div class="section-header">
                    <h2>System Information</h2>
                </div>
                <div class="section-content">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">OS:</span>
                            <span class="info-value" id="os">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Architecture:</span>
                            <span class="info-value" id="arch">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Go Version:</span>
                            <span class="info-value" id="go-version">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">PID:</span>
                            <span class="info-value" id="pid">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Available Providers -->
            <div class="section">
                <div class="section-header">
                    <h2>Available AI Providers</h2>
                </div>
                <div class="section-content">
                    <div id="providers-list" class="providers-grid">
                        <div class="loading">Loading providers...</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Obsidian Bot Dashboard &copy; 2026</p>
            <p class="footer-links">
                <a href="/status" target="_blank">API Status</a>
                <span>‚Ä¢</span>
                <a href="https://github.com/yourusername/obsidian-bot" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
