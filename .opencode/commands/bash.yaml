name: "bash"
description: "Execute bash commands in persistent shell session with timeout and directory management"
parameters:
  - name: "command"
    type: "string"
    required: true
    description: "The bash command to execute"
  - name: "description"
    type: "string" 
    required: true
    description: "Clear, concise description of what this command does (5-10 words)"
  - name: "workdir"
    type: "string"
    required: false
    description: "Working directory to run command in (defaults to project root)"
  - name: "timeout"
    type: "number"
    required: false
    default: 120000
    description: "Optional timeout in milliseconds (default: 120000)"

settings:
  default_workdir: "/home/abdoullahelvogani/obsidian-vault"
  default_timeout: 120000
  persistent_session: true
  environment_variables:
    - "PATH=/usr/local/bin:/usr/bin:/bin"
    - "HOME=/home/abdoullahelvogani"
    - "TERM=xterm"

security:
  safe_mode: true
  blocked_commands:
    - "rm -rf /"
    - "sudo rm -rf"
    - "dd if=/dev/zero"
    - "chmod 777 /"
    - "chown root"
  allowed_paths:
    - "/home/abdoullahelvogani/obsidian-vault"
    - "/tmp"
    - "/var/tmp"

usage_examples:
  - command: "npm install"
    description: "Install package dependencies"
    workdir: "/home/abdoullahelvogani/obsidian-vault"
  - command: "ls -la"
    description: "List files in current directory"
  - command: "git status"
    description: "Check git repository status"
  - command: "python script.py"
    description: "Run Python script"

parallel_execution: true
max_concurrent_processes: 3