services:
  - type: web
    name: obsidian-automation-bot
    env: go
    plan: free
    buildCommand: go build -o obsidian-automation ./cmd/bot/main.go
    startCommand: ./obsidian-automation
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: true
      - key: GEMINI_API_KEYS
        fromSecret: true
      - key: GROQ_API_KEY
        fromSecret: true
