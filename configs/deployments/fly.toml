# Fly.io Configuration
app = "obsidian-bot"
primary_region = "ewr"

[build]
  builder = "dockerfile"

[deploy]
  release_command = "./deploy.sh"

[env]
  TELEGRAM_BOT_TOKEN = { secret = true }
  TURSO_DATABASE_URL = { secret = true }
  TURSO_AUTH_TOKEN = { secret = true }
  GEMINI_API_KEY = { secret = true }

[http_service]
  internal_port = 8080
  force_https = true

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_start_machines = 0
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
  processes = ["app"]

[experimental]
  enable_consul = false