apiVersion: apps/v1
kind: Deployment
metadata:
  name: manim-test
  namespace: default
  labels:
    app: manim-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manim-test
  template:
    metadata:
      labels:
        app: manim-test
    spec:
      containers:
      - name: manim-test
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: manim-test-service
  namespace: default
  labels:
    app: manim-test
spec:
  selector:
    app: manim-test
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP