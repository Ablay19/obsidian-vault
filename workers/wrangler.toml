name = "obsidian-bot-workers"
main = "obsidian-bot-worker-simple.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "obsidian-bot-workers"

[env.production.ai]
binding = "AI"

[env.staging]
name = "obsidian-bot-workers-staging"

[env.development]
name = "obsidian-bot-workers-dev"

[env.development.ai]
binding = "AI"

# AI Services Configuration
[ai]
binding = "AI"

# Environment Variables
[env.production.vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"
FALLBACK_AI_ENABLED = "true"
AI_ENABLED = "true"

[env.staging.vars]
ENVIRONMENT = "staging"
LOG_LEVEL = "debug"
FALLBACK_AI_ENABLED = "true"

[env.development.vars]
ENVIRONMENT = "development"
LOG_LEVEL = "debug"
FALLBACK_AI_ENABLED = "true"
AI_ENABLED = "true"

