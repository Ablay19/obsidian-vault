name = "ai-manim-worker"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[vars]
LOG_LEVEL = "info"

[env.development]
name = "ai-manim-worker-dev"
vars = { LOG_LEVEL = "debug", USE_MOCK_RENDERER = "true" }

[env.staging]
name = "ai-manim-worker-staging"
vars = { LOG_LEVEL = "info", USE_MOCK_RENDERER = "false" }

[env.production]
name = "ai-manim-worker"
vars = { LOG_LEVEL = "info", USE_MOCK_RENDERER = "false" }
